<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./LoginPage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="container-fluid bg-body-tertiary d-block">
    <div class="login-form row justify-content-center">
      <div class="login-form col-md-6 col-lg-4" style="min-width: 500px">
        <div
          class="login-form card bg-white mb-5 mt-5 border-0"
          style="box-shadow: 0 12px 15px rgba(00, 0, 0.02)"
        >
          <div class="login-form card-body p-5 text-center">
            <h4>User Registration</h4>
            <p>Kindly Enter the details to Signup</p>
            <form action="/register" method="POST">
              <div class="form mb-4">
                <div class="input-field">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="input-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="abc@example.com"
                    required
                  />
                </div>
                <div class="input-field">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="captcha">
                <!-- <label for="captcha-input">Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                  <input
                    type="text"
                    id="captcha-form"
                    placeholder="Enter captcha text"
                  />
                  <button
                    class="captcha-refresh"
                    type="button"
                    title="Click to refresh captcha"
                  >
                    <i class="fa fa-refresh fa-spin"></i>
                  </button>
                </div> -->
                <button
                  class="btn btn-primary mb-3"
                  title="Submit"
                  type="submit"
                  onclick="location.href='./Login.html'"
                >
                  Submit
                </button>
                <button class="btn btn-primary mb-3" title="Reset" type="reset">
                  Clear
                </button>
                <p>
                  Already a user? Click here to<a href="./LoginPage.html"
                    >Login</a
                  >
                  Login
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      Made with ❤️| Visit
      <a
        href="https://github.com/absolute-viper/2_FA_Authentication"
        rel="noopener noreferrer"
        target="_blank"
        >Github</a
      >
    </div>
  </body>
  <script src="./LoginPage.js"></script>
  <script type="module" src="./index.js"></script>
</html>
