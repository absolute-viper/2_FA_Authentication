<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>OTP Page</title>
    <link rel="stylesheet" href="./OTPPage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid bg-body-tertiary d-block">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px">
        <div
          class="card bg-white mb-5 mt-5 border-0"
          style="box-shadow: 0 12px 15px rgba(00, 0, 0.02)"
        >
          <div class="card-body p-5 text-center">
            <h4>Verify</h4>
            <p>Enter the TOTP generated</p>
            <form action="/verification" method="POST">
              <div class="otp-field mb-4">
                <input
                  type="number"
                  id="input1"
                  name="input1"
                  maxlength="1"
                  oninput="moveToNext(this, 'input2')"
                />
                <input
                  type="number"
                  maxlength="1"
                  id="input2"
                  name="input2"
                  oninput="moveToNext(this, 'input3')"
                />
                <input
                  type="number"
                  maxlength="1"
                  id="input3"
                  name="input3"
                  oninput="moveToNext(this, 'input4')"
                />
                <input
                  type="number"
                  maxlength="1"
                  id="input4"
                  name="input4"
                  oninput="moveToNext(this, 'input5')"
                />
                <input
                  type="number"
                  maxlength="1"
                  id="input5"
                  name="input5"
                  oninput="moveToNext(this, 'input6')"
                />
                <input
                  type="number"
                  maxlength="1"
                  id="input6"
                  name="input6"
                  oninput="oninput=checkInputs()"
                />
              </div>

              <button
                class="btn btn-primary mb-3"
                title="Submit"
                type="submit"
                id="submitButton"
              >
                Verify
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      Made with ❤️| Visit
      <a
        href="https://github.com/absolute-viper/2_FA_Authentication"
        rel="noopener noreferrer"
        target="_blank"
        >Github</a
      >
    </div>
  </body>
  <script src="./OTPPage.js"></script>
  <script src="./index.js"></script>
</html>
